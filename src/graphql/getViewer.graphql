query SearchRepositories($query: String!, $first: Int!, $after: String) {
  search(query: $query, type: REPOSITORY, first: $first, after: $after) {
    nodes {
      ... on Repository {
        name
        __typename
        primaryLanguage {
          name
        }
        forkCount
        stargazerCount
        updatedAt
        id
      }
    }
    pageInfo {
      hasPreviousPage
      startCursor
      endCursor
      hasNextPage
    }
  }
}

query GetRepositoryDetails($repoId: ID!) {
  node(id: $repoId) {
    ... on Repository {
      __typename
      name
      description
      licenseInfo {
        name
      }
    }
  }
}
