query SearchRepositories($query: String!, $first: Int!) {
  search(query: $query, type: REPOSITORY, first: $first) {
    nodes {
      ... on Repository {
        name
        __typename
        primaryLanguage {
          name
        }
        forkCount
        stargazerCount
        updatedAt
        id
      }
    }
    pageInfo {
      endCursor
      startCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

query GetRepositoryDetails($repoId: ID!) {
  node(id: $repoId) {
    ... on Repository {
      __typename
      name
      description
      licenseInfo {
        name
      }
    }
  }
}
